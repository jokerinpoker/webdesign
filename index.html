<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Will</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#works">作品</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>你好，我是<span class="highlight">Will</span></h1>
            <p>前端开发工程师 / UI设计师 / 创意工作者</p>
            <a href="#contact" class="cta-button">联系我</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>这里是你的个人介绍，可以描述你的专业技能、工作经验和个人特长。</p>
                    <p>热爱创新和技术，致力于创造优秀的用户体验。</p>
                </div>
            </div>
        </div>
    </section>

    <section id="works" class="works">
        <div class="container">
            <h2>作品展示</h2>
            <div class="works-grid">
                <div class="work-item">
                    <img src="https://via.placeholder.com/300" alt="作品1">
                    <h3>项目名称</h3>
                    <p>项目描述</p>
                </div>
                <div class="work-item">
                    <img src="https://via.placeholder.com/300" alt="作品2">
                    <h3>项目名称</h3>
                    <p>项目描述</p>
                </div>
                <div class="work-item">
                    <img src="https://via.placeholder.com/300" alt="作品3">
                    <h3>项目名称</h3>
                    <p>项目描述</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>联系我</h2>
            <div class="contact-content">
                <div class="social-links">
                    <a href="javascript:void(0);" onclick="window.scrollTo(0, 0);" class="social-link">GitHub</a>
                    <a href="#" class="social-link">微信</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Will. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
